<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MetService Mobile Redesign</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Custom jQuery below -->
  <!-- Custom css below -->
  <link rel="stylesheet" href="css/reset-css.css">
  <link rel="stylesheet" href="css/custom-css.css">

</head>

<body>

  <!-- Mobile Container - containing all mobile content -->
  <div class="mobile-container">

    <!--Mobile Nav Section-->
    <div class="mobile-nav">
      <div class="burger-menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="logo">
        <img src="images/metservicelogo.png" alt="mslogo">
      </div>
      <div class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Mobile Nav Section ENDS -->

    <!-- Daily Section -->
    <div class="daily-section">
      <h3 class="current-city">TE ARO</h3>
      <div class="weather-image">
        <i class="wi wi-day-cloudy-windy"></i>
      </div>
      <div class="weather-info">


      </div>
    </div>
    <!-- Daily Section ENDS -->

    <!-- Map Section   -->
    <div class="map-section">
      <div class="map"></div>
      <div class="map-title"></div>
      <div class="expand"></div>
    </div>
    <!-- Map Section ENDS -->

    <!-- Favourite Section -->
    <div class="favourite-section">
      <table style="width:100%">
        <tr>
          <td>Wellington</td>
        </tr>
        <tr>
          <td>Auckland</td>
        </tr>
        <tr>
          <td>Tauranga</td>
        </tr>
        <tr>
          <td>Christchurch</td>
        </tr>

    </table>
    </div>
    <!-- Favourite Section ENDS -->

    <!-- Footer Section -->
    <div class="footer-section">
      <div class="left-section"></div>
      <div class="middle-section"></div>
      <div class="right-section"></div>
    </div>
    <!-- Footer Section ENDS -->

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/custom-js.js"></script>
</body>

</html>
